dir = ../..
[Logging]
	logs = %(dir)s/logs
	version = 1
	[[root]]
		level = DEBUG
		handlers = file,		
	[[handlers]]
		[[[file]]]
			class = logging.FileHandler
			filename = %(logs)s/mainserver.log
			level = DEBUG
			mode = a
			formatter = detailed
	[[formatters]]
		[[[detailed]]]
			format = 
[Session]
	session.type = memory
	session.cookie_expires = True
	session.auto = True
[Caching]
	cache.enabled = True
	cache.type = memory
	cache.expire = 60
[DB]
	[[user_data]]
		basedir = %(dir)s/data
	[[site_data]]
		basedir = %(dir)s/data
[Search]
	wrapping_link = http://helpshift.local/app/link?url=http:__slashslash__
	match_pattern = http://
	link_fields = Result, FirstURL 