dir = string
[Logging]
	logs = string
	version = integer
	[[root]]
		level = string
		handlers = string_list
	[[handlers]]
		[[[file]]]
			class = string
			filename = string
			level = string
			mode = string
			formatter = string
	[[formatters]]
		[[[__many__]]]
			format = string(default='')
[Session]
	session.type = string
	session.cookie_expires = boolean
	session.auto = boolean
[Caching]
	cache.enabled = boolean
	cache.type = string
	cache.expire = integer
[DB]
	[[user_data]]
		basedir = string
	[[site_data]]
		basedir = string
[Search]
	wrapping_link = string
	match_pattern = string
	link_fields = string_list